<!DOCTYPE html>
<html>

	<head><meta charset="utf-8">
		<meta name="viewport" content="width=device-with, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="Estilos.css">
	

		<title></title>
	</head>

		<body>



				<center><img src="img/login02.jpg"></center>
				<center><h1>VIKINGOS S.A</h1></center><br><br>
				<div class="container" text align="center">
					<form class="from-group" method="post">
					
							<label class="label">Usuario</label><br>
							<input type="text" name="caja" name="usuario" placeholder="Ingrese usuario" />
							<br><br>

							<label class="label">Contraseña</label><br>
							<input type="password" name="caja" name="contraseña" placeholder="Ingrese contraseña" />
							<br><br>

							<label class="label">Correo electronico</label><br>
							<input type="email" name="caja" name="email" placeholder="Correo" required="true" />
							<br><br>	

							
							
							<input type="button" class="boton" value="Autenticacion">
							<button type="reset" class="boton">Cancelar</button>

					</form>
				</div>
		</body>
</html>
